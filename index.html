<body class="bg-gray-50 min-h-screen">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        if (Object.keys(firebaseConfig).length > 0) {
            setLogLevel('Debug');
            window.app = initializeApp(firebaseConfig);
            window.db = getFirestore(window.app);
            window.auth = getAuth(window.app);
        } else {
            console.error("Firebase Configuration is missing.");
        }

        let userId = null;
        let allCars = []; // –ë“Ø—Ö –º–∞—à–∏–Ω—ã –º—ç–¥—ç—ç–ª–ª–∏–π–≥ —Ö–∞–¥–≥–∞–ª–∞—Ö
        let filterState = { 
            fuelType: null // –°–æ–Ω–≥–æ–≥–¥—Å–æ–Ω —Ç“Ø–ª—à–Ω–∏–π —Ç”©—Ä”©–ª
        };
        const fuelTypes = ["–ë–µ–Ω–∑–∏–Ω", "–ë–µ–Ω–∑–∏–Ω + –¶–∞—Ö–∏–ª–≥–∞–∞–Ω", "–î–∏–∑–µ–ª—å", "–¶–∞—Ö–∏–ª–≥–∞–∞–Ω"];


        // 1. Authentication
        async function authenticate() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(window.auth, initialAuthToken);
                } else {
                    await signInAnonymously(window.auth);
                }
            } catch (error) {
                console.error("Firebase Authentication Error:", error);
            }
        }

        // 2. Data Fetching and Rendering
        function setupDataListener() {
            if (!window.db) return;
            const carsCollectionPath = `/artifacts/${appId}/public/data/cars`;
            const q = query(collection(window.db, carsCollectionPath));

            onSnapshot(q, (snapshot) => {
                const cars = [];
                snapshot.forEach((doc) => {
                    cars.push({ id: doc.id, ...doc.data() });
                });
                allCars = cars; // –ë“Ø—Ö –º—ç–¥—ç—ç–ª–ª–∏–π–≥ —Ö–∞–¥–≥–∞–ª–∞—Ö
                applyFilterAndRender(); // –®“Ø“Ø–ª—Ç“Ø“Ø—Ä —Ö–∏–π–∂, —Ö–∞—Ä—É—É–ª–∞—Ö
            }, (error) => {
                console.error("Firestore Snapshot Error:", error);
            });
        }

        // 3. –®“Ø“Ø–ª—Ç“Ø“Ø—Ä —Ö–∏–π–∂, —Ö–∞—Ä—É—É–ª–∞—Ö “Ø–Ω–¥—Å—ç–Ω —Ñ—É–Ω–∫—Ü
        function applyFilterAndRender() {
            let filteredCars = allCars;

            // –¢“Ø–ª—à–Ω–∏–π —Ç”©—Ä–ª”©”©—Ä —à“Ø“Ø—Ö
            if (filterState.fuelType) {
                filteredCars = filteredCars.filter(car => car.fuelType === filterState.fuelType);
            }

            renderCarListings(filteredCars);
            updateFilterButtons(); // –¢–æ–≤—á–ª—É—É—Ä—É—É–¥—ã–≥ —à–∏–Ω—ç—á–ª—ç—Ö
        }

        // 4. –ó–∞—Ä —Ö–∞—Ä—É—É–ª–∞—Ö —Ñ—É–Ω–∫—Ü
        function renderCarListings(cars) {
            const container = document.getElementById('car-listings');
            container.innerHTML = ''; 

            if (cars.length === 0) {
                container.innerHTML = '<div class="text-center py-12 text-gray-500 bg-white rounded-xl shadow-lg col-span-full"><p class="text-xl font-medium">–°–æ–Ω–≥–æ—Å–æ–Ω –Ω”©—Ö—Ü”©–ª”©”©—Ä –∑–∞—Ä –æ–ª–¥—Å–æ–Ω–≥“Ø–π.</p><p class="mt-2">–®“Ø“Ø–ª—Ç“Ø“Ø—Ä–∏–π–≥ —Ü—ç–≤—ç—Ä–ª—ç–∂ “Ø–∑–Ω—ç “Ø“Ø.</p></div>';
                return;
            }

            cars.forEach(car => {
                const priceFormatted = new Intl.NumberFormat('mn-MN', { style: 'currency', currency: 'MNT', minimumFractionDigits: 0 }).format(car.price * 1000000).replace('‚ÇÆ', ' ‚ÇÆ'); 
                
                const carCard = document.createElement('div');
                carCard.className = 'bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100 transform transition duration-300 hover:shadow-xl hover:-translate-y-0.5';
                
                const posterName = car.posterId === userId ? "–¢–∞" : car.posterId.substring(0, 8); 
                const posterBadge = car.posterId === userId ? 'bg-green-600' : 'bg-gray-700';
                
                const imageSource = car.imageDatas && car.imageDatas.length > 0 
                    ? car.imageDatas[0] 
                    : (car.imageUrl || 'https://placehold.co/600x300/e5e7eb/6b7280?text=–ó—É—Ä–∞–≥+–û–ª–¥—Å–æ–Ω–≥“Ø–π');

                const imageCount = car.imageDatas ? car.imageDatas.length : 0;
                const imageCountText = imageCount > 1 ? `–ó—É—Ä–∞–≥ 1/${imageCount}` : '';


                carCard.innerHTML = `
                    <div class="relative w-full h-48 bg-gray-200 flex items-center justify-center">
                        <img src="${imageSource}" 
                             onerror="this.onerror=null;this.src='https://placehold.co/600x300/e5e7eb/6b7280?text=–ó—É—Ä–∞–≥+–û–ª–¥—Å–æ–Ω–≥“Ø–π'"
                             alt="${car.model}" class="w-full h-full object-cover">
                        
                        <div class="absolute top-3 left-3 ${posterBadge} text-white text-xs font-bold px-3 py-1 rounded-full shadow">
                            –ó–∞—Ä–ª–∞–≥—á: ${posterName}
                        </div>
                        
                        ${imageCountText ? `<div class="absolute bottom-3 right-3 bg-black bg-opacity-60 text-white text-xs font-bold px-2 py-1 rounded-full">${imageCountText}</div>` : ''}

                        <button class="absolute top-3 right-3 p-2 text-white bg-black bg-opacity-30 rounded-full hover:bg-opacity-50 transition duration-200" aria-label="–•–∞–¥–≥–∞–ª–∞—Ö">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="white" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                        </button>
                    </div>

                    <div class="p-4">
                        <h2 class="text-xl font-semibold mb-2 text-gray-900">
                            ${car.manufacturer} ${car.model}
                        </h2>
                        
                        <div class="flex items-center text-sm text-gray-500 mb-3 space-x-3 divide-x divide-gray-300">
                            <span>${car.year} –æ–Ω</span>
                            <span class="pl-3">${new Intl.NumberFormat('mn-MN').format(car.mileage)} –∫–º</span>
                            <span class="pl-3">${car.fuelType}</span>
                        </div>

                        <p class="text-3xl font-extrabold text-red-600 mb-2">
                            ${priceFormatted}
                        </p>

                        <p class="text-sm text-gray-600 flex items-center">
                            <span class="w-2 h-2 bg-gray-500 rounded-full mr-2"></span> ${car.description || '–î—ç–ª–≥—ç—Ä—ç–Ω–≥“Ø–π –º—ç–¥—ç—ç–ª—ç–ª–≥“Ø–π'}
                        </p>
                    </div>
                `;
                container.appendChild(carCard);
            });
        }
        
        // 5. –®“Ø“Ø–ª—Ç“Ø“Ø—Ä–∏–π–Ω —Ç–æ–≤—á–ª—É—É—Ä—É—É–¥—ã–≥ —à–∏–Ω—ç—á–ª—ç—Ö
        function updateFilterButtons() {
            const container = document.getElementById('fuel-filter-buttons');
            container.innerHTML = '';
            
            // "–ù–∏–π—Ç –Ω”©—Ö—Ü”©–ª" –±—É—é—É –®“Ø“Ø–ª—Ç“Ø“Ø—Ä –∞—Ä–∏–ª–≥–∞—Ö —Ç–æ–≤—á
            const allButtonClass = filterState.fuelType === null ? 
                "flex-shrink-0 bg-red-600 text-white text-sm font-semibold px-4 py-2 rounded-full mr-2 shadow-md" : 
                "flex-shrink-0 text-gray-700 bg-gray-200 text-sm font-medium px-4 py-2 rounded-full mr-2 hover:bg-gray-300 transition duration-150";

            container.innerHTML = `
                <button id="filter-all-btn" class="${allButtonClass}">
                    <span class="mr-1">üöó</span> –ù–∏–π—Ç –Ω”©—Ö—Ü”©–ª
                </button>
            `;

            // –¢“Ø–ª—à–Ω–∏–π —Ç”©—Ä–ª”©”©—Ä —à“Ø“Ø—Ö —Ç–æ–≤—á–ª—É—É—Ä—É—É–¥
            fuelTypes.forEach(type => {
                const isActive = filterState.fuelType === type;
                const button = document.createElement('button');
                button.textContent = type;
                button.dataset.fuelType = type;
                button.className = isActive ? 
                    "flex-shrink-0 bg-red-600 text-white text-sm font-semibold px-4 py-2 rounded-full mr-2 shadow-md" :
                    "flex-shrink-0 text-gray-700 bg-gray-200 text-sm font-medium px-4 py-2 rounded-full mr-2 hover:bg-gray-300 transition duration-150";
                
                button.addEventListener('click', () => {
                    if (filterState.fuelType === type) {
                        filterState.fuelType = null; // –°–æ–Ω–≥–æ–≥–¥—Å–æ–Ω –±–æ–ª –¥–∞—Ö–∏–Ω –¥–∞—Ä–∞—Ö–∞–¥ —Ü—ç–≤—ç—Ä–ª—ç–Ω—ç
                    } else {
                        filterState.fuelType = type;
                    }
                    applyFilterAndRender();
                });

                container.appendChild(button);
            });

            // –ù–∏–π—Ç –Ω”©—Ö—Ü”©–ª —Ç–æ–≤—á–ª—É—É—Ä—ã–Ω Event listener (–®“Ø“Ø–ª—Ç“Ø“Ø—Ä–∏–π–≥ –∞—Ä–∏–ª–≥–∞—Ö)
            document.getElementById('filter-all-btn').addEventListener('click', () => {
                filterState.fuelType = null;
                applyFilterAndRender();
            });

            // –ë—É—Å–∞–¥ –∑–∞–≥–≤–∞—Ä—á–∏–ª—Å–∞–Ω —Ç–æ–≤—á–ª—É—É–¥—ã–≥ –Ω—ç–º—ç—Ö
            container.innerHTML += `
                <button class="flex-shrink-0 text-gray-700 bg-gray-200 text-sm font-medium px-4 py-2 rounded-full mr-2 hover:bg-gray-300 transition duration-150">
                    “Æ–π–ª–¥–≤—ç—Ä–ª—ç—Å—ç–Ω –æ–Ω (–ó–∞–≥–≤–∞—Ä)
                </button>
                <button class="flex-shrink-0 text-gray-700 bg-gray-200 text-sm font-medium px-4 py-2 rounded-full mr-2 hover:bg-gray-300 transition duration-150">
                    “Æ–Ω—ç (–ó–∞–≥–≤–∞—Ä)
                </button>
            `;
        }

        // 6. Save Car function
        async function saveCar(data) {
            if (!window.db) return;
            const carsCollectionPath = `/artifacts/${appId}/public/data/cars`;
            
            try {
                // Check total size limit (Approx 1.8MB Base64, safe bet for multiple smaller images)
                const totalBase64Size = data.imageDatas ? data.imageDatas.reduce((sum, d) => sum + d.length, 0) : 0;
                if (totalBase64Size > 1800000) {
                     showCustomAlert('–ù–∏–π—Ç –∑—É—Ä–≥–∏–π–Ω —Ö—ç–º–∂—ç—ç —Ö—ç—Ç—ç—Ä—Ö–∏–π —Ç–æ–º (1.8MB-–∞–∞—Å –±–∞–≥–∞ –±–∞–π—Ö —ë—Å—Ç–æ–π).', 'error');
                     return;
                }

                const carData = {
                    ...data,
                    posterId: userId,
                    createdAt: new Date(),
                    price: parseFloat(data.price) // Convert price to number (millions)
                };

                await addDoc(collection(window.db, carsCollectionPath), carData);
                closeModal();
                showCustomAlert('–¢–∞–Ω—ã –∑–∞—Ä –∞–º–∂–∏–ª—Ç—Ç–∞–π –Ω—ç–º—ç–≥–¥–ª—ç—ç!', 'success');
            } catch (e) {
                console.error("Error adding document: ", e);
                showCustomAlert('–ó–∞—Ä –Ω—ç–º—ç—Ö—ç–¥ –∞–ª–¥–∞–∞ –≥–∞—Ä–ª–∞–∞: ' + e.message, 'error');
            }
        }
        
        // 7. –ó—É—Ä–∞–≥ –±–æ–ª–æ–≤—Å—Ä—É—É–ª–∞—Ö —Ñ—É–Ω–∫—Ü
        async function processImageFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const MAX_WIDTH = 800; 
                        let width = img.width;
                        let height = img.height;

                        if (width > MAX_WIDTH) {
                            height = height * (MAX_WIDTH / width);
                            width = MAX_WIDTH;
                        }

                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        const resizedDataUrl = canvas.toDataURL('image/jpeg', 0.7); 

                        if (resizedDataUrl.length > 1100000) { 
                             reject(new Error(`"${file.name}" –∑—É—Ä–≥–∏–π–Ω —Ö—ç–º–∂—ç—ç —Ö—ç—Ç—ç—Ä—Ö–∏–π —Ç–æ–º –±–∞–π–Ω–∞ (800KB-–∞–∞—Å –±–∞–≥–∞ –±–∞–π—Ö —ë—Å—Ç–æ–π).`));
                        } else {
                            resolve(resizedDataUrl);
                        }
                    };
                    img.onerror = (err) => reject(new Error(`"${file.name}" –∑—É—Ä–≥–∏–π–Ω —Ñ–∞–π–ª—ã–≥ —É–Ω—à–∏—Ö–∞–¥ –∞–ª–¥–∞–∞ –≥–∞—Ä–ª–∞–∞.`));
                    img.src = e.target.result;
                };
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }


        // 8. Custom Alert/Modal functions 
        function showCustomAlert(message, type = 'info') {
            const alertBox = document.getElementById('custom-alert');
            const alertMessage = document.getElementById('alert-message');
            const alertIcon = document.getElementById('alert-icon');
            
            alertMessage.textContent = message;
            alertBox.className = `fixed bottom-4 left-1/2 transform -translate-x-1/2 p-4 rounded-lg shadow-2xl z-50 transition-opacity duration-300 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white`;
            
            if (type === 'success') {
                alertIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>`;
            } else {
                 alertIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
            }
            
            alertBox.style.opacity = 1;
            setTimeout(() => {
                alertBox.style.opacity = 0;
            }, 3000);
        }

        function openModal() {
            document.getElementById('add-car-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('add-car-modal').classList.add('hidden');
            document.getElementById('add-car-form').reset(); 
            document.getElementById('file-count-display').textContent = ''; 
        }
        
        function updateFileCount(event) {
            const files = event.target.files;
            const display = document.getElementById('file-count-display');
            if (files.length > 1) {
                display.textContent = `${files.length} –∑—É—Ä–∞–≥ —Å–æ–Ω–≥–æ–≥–¥—Å–æ–Ω.`;
                display.classList.remove('hidden');
            } else if (files.length === 1) {
                 display.textContent = `${files[0].name}`;
                 display.classList.remove('hidden');
            } else {
                display.textContent = '';
                display.classList.add('hidden');
            }
        }


        // 9. Event Listeners and Initialization
        onAuthStateChanged(window.auth, (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('user-id-display').textContent = `–•—ç—Ä—ç–≥–ª—ç–≥—á–∏–π–Ω ID: ${userId.substring(0, 8)}...`;
                setupDataListener();
            } else {
                console.log("No user signed in.");
            }
        });
        
        if (Object.keys(firebaseConfig).length > 0) {
            authenticate();
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Setup form submission
            document.getElementById('add-car-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const form = e.target;
                const formData = new FormData(form);
                const carData = {};
                formData.forEach((value, key) => { carData[key] = value; });

                // 1. Handle Multiple File Upload (Images)
                const imageFiles = form.querySelector('#carImageFile').files;
                const imagePromises = [];

                if (imageFiles.length > 0) {
                    for (const file of imageFiles) {
                        imagePromises.push(processImageFile(file));
                    }
                }
                
                let imageDatas = [];
                try {
                    imageDatas = await Promise.all(imagePromises);
                } catch (error) {
                    console.error("File processing error:", error);
                    showCustomAlert(error.message, 'error');
                    return;
                }
                
                // 2. Data Validation
                if (isNaN(parseFloat(carData.price)) || parseFloat(carData.price) <= 0) {
                    showCustomAlert('“Æ–Ω–∏–π–≥ –∑”©–≤ (–°–∞—è —Ç”©–≥—Ä”©–≥”©”©—Ä) –æ—Ä—É—É–ª–Ω–∞ —É—É.', 'error');
                    return;
                }
                if (isNaN(parseInt(carData.mileage))) {
                     showCustomAlert('–ì“Ø–π–ª—Ç–∏–π–Ω –∑–∞–π–≥ –∑”©–≤ –æ—Ä—É—É–ª–Ω–∞ —É—É.', 'error');
                    return;
                }

                // 3. Prepare Final Data
                const finalCarData = {
                    manufacturer: carData.manufacturer,
                    model: carData.model,
                    year: carData.year,
                    mileage: carData.mileage,
                    price: carData.price,
                    fuelType: carData.fuelType,
                    description: carData.description,
                    imageDatas: imageDatas, 
                };
                
                // 4. Save
                saveCar(finalCarData);
            });

            // Open/Close modal listeners
            const openModalBtn = document.getElementById('open-modal-btn');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const modalOverlay = document.getElementById('modal-overlay');
            const carImageFile = document.getElementById('carImageFile');

            if (openModalBtn) openModalBtn.addEventListener('click', openModal);
            if (closeModalBtn) closeModalBtn.addEventListener('click', closeModal);
            if (modalOverlay) modalOverlay.addEventListener('click', closeModal);
            if (carImageFile) carImageFile.addEventListener('change', updateFileCount);
        });
    </script>
    
    <!-- Custom Alert Container -->
    <div id="custom-alert" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 p-4 rounded-lg shadow-2xl z-50 transition-opacity duration-300 opacity-0" style="min-width: 300px;">

    <!-- Header / Filter Bar -->

    <!-- Main Content Area: Dynamic Car Listings Container -->
    <main class="p-4">
        <div id="car-listings" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            <!-- Cars will be rendered here by JavaScript -->
