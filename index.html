    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        if (Object.keys(firebaseConfig).length > 0) {
            setLogLevel('Debug');
            window.app = initializeApp(firebaseConfig);
            window.db = getFirestore(window.app);
            window.auth = getAuth(window.app);
        } else {
            console.error("Firebase Configuration is missing.");
        }

        let userId = null;

        // 1. Authentication
        async function authenticate() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(window.auth, initialAuthToken);
                } else {
                    await signInAnonymously(window.auth);
                }
            } catch (error) {
                console.error("Firebase Authentication Error:", error);
            }
        }

        // 2. Data Fetching and Rendering
        function setupDataListener() {
            if (!window.db) return;
            const carsCollectionPath = `/artifacts/${appId}/public/data/cars`;
            const q = query(collection(window.db, carsCollectionPath));

            onSnapshot(q, (snapshot) => {
                const cars = [];
                snapshot.forEach((doc) => {
                    cars.push({ id: doc.id, ...doc.data() });
                });
                renderCarListings(cars);
            }, (error) => {
                console.error("Firestore Snapshot Error:", error);
            });
        }

        // 3. Render function
        function renderCarListings(cars) {
            const container = document.getElementById('car-listings');
            container.innerHTML = ''; // Clear existing content

            if (cars.length === 0) {
                container.innerHTML = '<div class="text-center py-12 text-gray-500 bg-white rounded-xl shadow-lg col-span-full"><p class="text-xl font-medium">–û–¥–æ–æ–≥–æ–æ—Ä –∑–∞—Ä –æ—Ä—É—É–ª–∞–∞–≥“Ø–π –±–∞–π–Ω–∞.</p><p class="mt-2">"–ó–∞—Ä –û—Ä—É—É–ª–∞—Ö" —Ç–æ–≤—á–∏–π–≥ –¥–∞—Ä–∂ –∞–Ω—Ö–Ω—ã –º–∞—à–∏–Ω–∞–∞ –Ω—ç–º–Ω—ç “Ø“Ø.</p></div>';
                return;
            }

            cars.forEach(car => {
                const priceFormatted = new Intl.NumberFormat('mn-MN', { style: 'currency', currency: 'MNT', minimumFractionDigits: 0 }).format(car.price * 1000000).replace('‚ÇÆ', ' ‚ÇÆ'); // Assume price is in millions (—Å–∞—è)
                
                const carCard = document.createElement('div');
                carCard.className = 'bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100 transform transition duration-300 hover:shadow-xl hover:-translate-y-0.5';
                
                // Use the poster's first name/initials for the badge if available
                const posterName = car.posterId === userId ? "–¢–∞" : car.posterId.substring(0, 8); 
                const posterBadge = car.posterId === userId ? 'bg-green-600' : 'bg-gray-700';
                
                // Determine image source: prioritize Base64 data over URL link
                const imageSource = car.imageData 
                    ? car.imageData 
                    : (car.imageUrl || 'https://placehold.co/600x300/e5e7eb/6b7280?text=–ó—É—Ä–∞–≥+–û–ª–¥—Å–æ–Ω–≥“Ø–π');

                carCard.innerHTML = `
                    <div class="relative w-full h-48 bg-gray-200 flex items-center justify-center">
                        <img src="${imageSource}" 
                             onerror="this.onerror=null;this.src='https://placehold.co/600x300/e5e7eb/6b7280?text=–ó—É—Ä–∞–≥+–û–ª–¥—Å–æ–Ω–≥“Ø–π'"
                             alt="${car.model}" class="w-full h-full object-cover">
                        
                        <div class="absolute top-3 left-3 ${posterBadge} text-white text-xs font-bold px-3 py-1 rounded-full shadow">
                            –ó–∞—Ä–ª–∞–≥—á: ${posterName}
                        </div>
                        
                        <button class="absolute top-3 right-3 p-2 text-white bg-black bg-opacity-30 rounded-full hover:bg-opacity-50 transition duration-200" aria-label="–•–∞–¥–≥–∞–ª–∞—Ö">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="white" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                        </button>
                    </div>

                    <div class="p-4">
                        <h2 class="text-xl font-semibold mb-2 text-gray-900">
                            ${car.manufacturer} ${car.model}
                        </h2>
                        
                        <div class="flex items-center text-sm text-gray-500 mb-3 space-x-3 divide-x divide-gray-300">
                            <span>${car.year} –æ–Ω</span>
                            <span class="pl-3">${new Intl.NumberFormat('mn-MN').format(car.mileage)} –∫–º</span>
                            <span class="pl-3">${car.fuelType}</span>
                        </div>

                        <p class="text-3xl font-extrabold text-red-600 mb-2">
                            ${priceFormatted}
                        </p>

                        <p class="text-sm text-gray-600 flex items-center">
                            <span class="w-2 h-2 bg-gray-500 rounded-full mr-2"></span> ${car.description || '–î—ç–ª–≥—ç—Ä—ç–Ω–≥“Ø–π –º—ç–¥—ç—ç–ª—ç–ª–≥“Ø–π'}
                        </p>
                    </div>
                `;
                container.appendChild(carCard);
            });
        }

        // 4. Save Car function
        async function saveCar(data) {
            if (!window.db) return;
            const carsCollectionPath = `/artifacts/${appId}/public/data/cars`;
            
            try {
                // Attach the current user's ID
                const carData = {
                    ...data,
                    posterId: userId,
                    createdAt: new Date(),
                    price: parseFloat(data.price) // Convert price to number (millions)
                };

                await addDoc(collection(window.db, carsCollectionPath), carData);
                closeModal();
                showCustomAlert('–¢–∞–Ω—ã –∑–∞—Ä –∞–º–∂–∏–ª—Ç—Ç–∞–π –Ω—ç–º—ç–≥–¥–ª—ç—ç!', 'success');
            } catch (e) {
                console.error("Error adding document: ", e);
                showCustomAlert('–ó–∞—Ä –Ω—ç–º—ç—Ö—ç–¥ –∞–ª–¥–∞–∞ –≥–∞—Ä–ª–∞–∞: ' + e.message, 'error');
            }
        }
        
        // **–£—Ç–∏–ª–∏—Ç–∏ —Ñ—É–Ω–∫—Ü: –§–∞–π–ª—ã–≥ Base64 —Ä—É—É —Ö”©—Ä–≤“Ø“Ø–ª—ç—Ö (–®–∏–Ω—ç—á–ª—ç–≥–¥—Å—ç–Ω)**
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const MAX_WIDTH = 800; // –ú–∞–∫—Å–∏–º–∞–ª ”©—Ä–≥”©–Ω
                        let width = img.width;
                        let height = img.height;

                        if (width > MAX_WIDTH) {
                            height = height * (MAX_WIDTH / width);
                            width = MAX_WIDTH;
                        }

                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // –ó—É—Ä–≥–∏–π–≥ —à–∞—Ö–∞–∂, Base64 —Ä—É—É —Ö”©—Ä–≤“Ø“Ø–ª—ç—Ö (JPG –Ω—å –∏–ª“Ø“Ø —Å–∞–π–Ω —à–∞—Ö–∞–≥–¥–¥–∞–≥)
                        const resizedDataUrl = canvas.toDataURL('image/jpeg', 0.7); // 70% —á–∞–Ω–∞—Ä—Ç–∞–π JPG

                        // –®–∞—Ö—Å–∞–Ω –∑—É—Ä–∞–≥ 1MB-–∞–∞—Å –∏—Ö –±–æ–ª –∞–ª–¥–∞–∞ ”©–≥”©—Ö (Base64 –Ω—å 1MB-–∏–π–Ω 4/3 –æ—Ä—á–∏–º –±–∞–π—Ö —ë—Å—Ç–æ–π)
                        if (resizedDataUrl.length > 1300000) { 
                             reject(new Error("–ó—É—Ä–≥–∏–π–≥ —à–∞—Ö–∞—Ö–∞–¥ —á —Ö—ç–º–∂—ç—ç –Ω—å —Ö—ç—Ç—ç—Ä—Ö–∏–π —Ç–æ–º –±–∞–π–Ω–∞. ”®”©—Ä –∑—É—Ä–∞–≥ —Å–æ–Ω–≥–æ–Ω–æ —É—É."));
                        } else {
                            resolve(resizedDataUrl);
                        }
                    };
                    img.onerror = (err) => reject(new Error("–ó—É—Ä–≥–∏–π–Ω —Ñ–∞–π–ª—ã–≥ —É–Ω—à–∏—Ö–∞–¥ –∞–ª–¥–∞–∞ –≥–∞—Ä–ª–∞–∞."));
                    img.src = e.target.result;
                };
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // 5. Custom Alert/Modal functions (since window.alert is forbidden)
        function showCustomAlert(message, type = 'info') {
            const alertBox = document.getElementById('custom-alert');
            const alertMessage = document.getElementById('alert-message');
            const alertIcon = document.getElementById('alert-icon');
            
            alertMessage.textContent = message;
            alertBox.className = `fixed bottom-4 left-1/2 transform -translate-x-1/2 p-4 rounded-lg shadow-2xl z-50 transition-opacity duration-300 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white`;
            
            if (type === 'success') {
                alertIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>`;
            } else {
                 alertIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
            }
            
            alertBox.style.opacity = 1;
            setTimeout(() => {
                alertBox.style.opacity = 0;
            }, 3000);
        }

        function openModal() {
            document.getElementById('add-car-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('add-car-modal').classList.add('hidden');
            document.getElementById('add-car-form').reset(); // Clear form on close
        }

        // 6. Event Listeners and Initialization
        onAuthStateChanged(window.auth, (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('user-id-display').textContent = `–•—ç—Ä—ç–≥–ª—ç–≥—á–∏–π–Ω ID: ${userId.substring(0, 8)}...`;
                setupDataListener();
            } else {
                console.log("No user signed in.");
            }
        });
        
        if (Object.keys(firebaseConfig).length > 0) {
            authenticate();
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Setup form submission
            document.getElementById('add-car-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const form = e.target;
                const formData = new FormData(form);
                const carData = {};
                formData.forEach((value, key) => { carData[key] = value; });

                // 1. Handle File Upload (Image)
                const imageFile = form.querySelector('#carImageFile').files[0];
                let imageDataUri = null;

                if (imageFile) {
                    try {
                        // Async reading of file and conversion to Base64 (with resizing)
                        imageDataUri = await fileToBase64(imageFile);
                    } catch (error) {
                        console.error("File reading error:", error);
                        // Show the specific file size error message to the user
                        showCustomAlert(error.message, 'error');
                        return;
                    }
                }
                
                // 2. Data Validation
                if (isNaN(parseFloat(carData.price)) || parseFloat(carData.price) <= 0) {
                    showCustomAlert('“Æ–Ω–∏–π–≥ –∑”©–≤ (–°–∞—è —Ç”©–≥—Ä”©–≥”©”©—Ä) –æ—Ä—É—É–ª–Ω–∞ —É—É.', 'error');
                    return;
                }
                if (isNaN(parseInt(carData.mileage))) {
                     showCustomAlert('–ì“Ø–π–ª—Ç–∏–π–Ω –∑–∞–π–≥ –∑”©–≤ –æ—Ä—É—É–ª–Ω–∞ —É—É.', 'error');
                    return;
                }

                // 3. Prepare Final Data
                const finalCarData = {
                    manufacturer: carData.manufacturer,
                    model: carData.model,
                    year: carData.year,
                    mileage: carData.mileage,
                    price: carData.price,
                    fuelType: carData.fuelType,
                    description: carData.description,
                    imageData: imageDataUri, // Store Base64 string here
                };
                
                // 4. Save
                saveCar(finalCarData);
            });

            // Open/Close modal listeners
            document.getElementById('open-modal-btn').addEventListener('click', openModal);
            document.getElementById('close-modal-btn').addEventListener('click', closeModal);
            document.getElementById('modal-overlay').addEventListener('click', closeModal);
        });
    </script>
