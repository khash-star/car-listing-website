<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Машин Зарах Вэбсайт</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
        body {
            /* энэ код маань зар нэмэх товч нь ажиллахгүй байгааг шалгаж байна */
            font-family: "Inter", sans-serif;
            background-color: #f6f7f7;
        }
        /* Filter scrollbar hide */
        .filter-scroll::-webkit-scrollbar {
            display: none;
        }
        .filter-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header & Navigation -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <div
            class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center"
        >
            <h1 class="text-2xl font-bold text-red-600">CarsMongolia.mn</h1>
            <button
                id="open-modal-btn"
                class="bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-lg hover:bg-red-700 transition duration-150 flex items-center space-x-1"
            >
                <!-- Plus icon -->
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                >
                    <path
                        fill-rule="evenodd"
                        d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                        clip-rule="evenodd"
                    />
                </svg>
                <span>Зар Оруулах</span>
            </button>
        </div>
    </header>

    <!-- Filter Bar -->
    <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 bg-white shadow-inner mb-6"
    >
        <div
            id="filter-container"
            class="flex space-x-3 overflow-x-auto filter-scroll"
        >
            <button
                id="filter-all"
                class="filter-btn bg-red-600 text-white px-4 py-2 rounded-lg font-semibold whitespace-nowrap shadow-md"
                data-filter="all"
            >
                Нийт нөхцөл
            </button>
            <button
                class="filter-btn text-gray-700 bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg font-semibold whitespace-nowrap transition duration-150"
                data-filter="Бензин"
            >
                Бензин
            </button>
            <button
                class="filter-btn text-gray-700 bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg font-semibold whitespace-nowrap transition duration-150"
                data-filter="Дизель"
            >
                Дизель
            </button>
            <button
                class="filter-btn text-gray-700 bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg font-semibold whitespace-nowrap transition duration-150"
                data-filter="Бензин + Цахилгаан"
            >
                Бензин + Цахилгаан
            </button>
            <button
                class="filter-btn text-gray-700 bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg font-semibold whitespace-nowrap transition duration-150"
                data-filter="Цахилгаан"
            >
                Цахилгаан
            </button>
        </div>
    </div>

    <!-- Car Listings Grid -->
    <main
        id="listings-container"
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-12"
    >
        <div
            id="loading-message"
            class="col-span-full text-center py-20 text-gray-500 font-semibold text-lg"
        >
            Машины зарнуудыг ачаалж байна...
        </div>
    </main>

    <!-- Modal for Adding Car -->
    <div
        id="add-car-modal"
        class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden z-20 overflow-y-auto"
    >
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6">
                <h2
                    class="text-2xl font-bold text-gray-800 border-b pb-3 mb-4 flex justify-between items-center"
                >
                    Машины Зар Оруулах
                    <button
                        id="close-modal-btn"
                        class="text-gray-400 hover:text-gray-600"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"
                            />
                        </svg>
                    </button>
                </h2>

                <form id="add-car-form" class="space-y-4">
                    <!-- Manufacturer -->
                    <div>
                        <label
                            for="manufacturer"
                            class="block text-sm font-medium text-gray-700"
                            >Үйлдвэрлэгч</label
                        >
                        <input
                            type="text"
                            id="manufacturer"
                            name="manufacturer"
                            placeholder="Жишээ: Lexus"
                            class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-red-500 focus:border-red-500"
                            required
                        />
                    </div>

                    <!-- Model -->
                    <div>
                        <label
                            for="model"
                            class="block text-sm font-medium text-gray-700"
                            >Модель</label
                        >
                        <input
                            type="text"
                            id="model"
                            name="model"
                            placeholder="Жишээ: ES300h"
                            class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-red-500 focus:border-red-500"
                            required
                        />
                    </div>

                    <!-- Year and Mileage -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label
                                for="year"
                                class="block text-sm font-medium text-gray-700"
                                >Он</label
                            >
                            <input
                                type="number"
                                id="year"
                                name="year"
                                placeholder="Жишээ: 2019"
                                class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-red-500 focus:border-red-500"
                                min="1900"
                                max="2099"
                                required
                            />
                        </div>
                        <div>
                            <label
                                for="mileage"
                                class="block text-sm font-medium text-gray-700"
                                >Гүйлтийн зай (км)</label
                            >
                            <input
                                type="number"
                                id="mileage"
                                name="mileage"
                                placeholder="Жишээ: 78286"
                                class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-red-500 focus:border-red-500"
                                min="0"
                                required
                            />
                        </div>
                    </div>

                    <!-- Price and Fuel Type -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label
                                for="price"
                                class="block text-sm font-medium text-gray-700"
                                >Үнэ (Сая ₮)</label
                            >
                            <input
                                type="number"
                                id="price"
                                name="price"
                                step="0.1"
                                placeholder="Жишээ: 38.8"
                                class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-red-500 focus:border-red-500"
                                min="0.1"
                                required
                            />
                        </div>
                        <div>
                            <label
                                for="fuelType"
                                class="block text-sm font-medium text-gray-700"
                                >Түлшний төрөл</label
                            >
                            <select
                                id="fuelType"
                                name="fuelType"
                                class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-red-500 focus:border-red-500"
                                required
                            >
                                <option value="Бензин">Бензин</option>
                                <option value="Дизель">Дизель</option>
                                <option value="Бензин + Цахилгаан">
                                    Бензин + Цахилгаан
                                </option>
                                <option value="Цахилгаан">Цахилгаан</option>
                                <option value="Хий">Хий</option>
                                <option value="Бусад">Бусад</option>
                            </select>
                        </div>
                    </div>

                    <!-- Image Upload -->
                    <div class="flex items-center space-x-3 mt-4">
                        <label
                            for="carImageFile"
                            class="block text-sm font-medium text-gray-700"
                            >Зураг Оруулах (JPG/PNG) - Олон зураг оруулж
                            болно</label
                        >
                        <input
                            type="file"
                            id="carImageFile"
                            name="carImageFile"
                            multiple
                            accept="image/jpeg, image/png, image/jpg"
                            class="w-full block border border-gray-300 rounded-lg shadow-sm py-2 px-4 file:mr-4 file:py-1 file:px-2 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-red-50 file:text-red-700 hover:file:bg-red-100 cursor-pointer"
                            required
                        />
                        <span
                            id="file-count-display"
                            class="text-sm text-gray-600 whitespace-nowrap"
                            >0 файл сонгосон</span
                        >
                    </div>
                    <p class="text-xs text-gray-500">
                        Зураг бүр автоматаар шахагдаж нийт 1.8MB хязгаарт багтана.
                    </p>

                    <!-- Description -->
                    <div class="mt-4">
                        <label
                            for="description"
                            class="block text-sm font-medium text-gray-700"
                            >Нэмэлт мэдээлэл (Өнгө/Тайлбар)</label
                        >
                        <textarea
                            id="description"
                            name="description"
                            rows="3"
                            placeholder="Жишээ: Шаргал өнгийн суудлын бүрээс"
                            class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-red-500 focus:border-red-500"
                        ></textarea>
                    </div>

                    <!-- Gemini AI Button -->
                    <div class="flex justify-between items-center space-x-4">
                        <button
                            type="button"
                            id="generate-description-btn"
                            class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-600 transition duration-150 flex items-center space-x-2 w-full justify-center"
                        >
                            <span id="ai-loading" class="hidden">
                                <svg
                                    class="animate-spin h-5 w-5 text-white"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                >
                                    <circle
                                        class="opacity-25"
                                        cx="12"
                                        cy="12"
                                        r="10"
                                        stroke="currentColor"
                                        stroke-width="4"
                                    ></circle>
                                    <path
                                        class="opacity-75"
                                        fill="currentColor"
                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                                    ></path>
                                </svg>
                            </span>
                            <span id="ai-text">Зар Тайлбар Үүсгэх ✨</span>
                        </button>
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        id="submit-car-btn"
                        class="w-full bg-red-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-red-700 transition duration-150"
                    >
                        Зар Нэмэх
                    </button>
                </form>

                <!-- Custom Alert/Error Message Box -->
                <div
                    id="custom-alert"
                    class="hidden fixed bottom-4 right-4 bg-red-600 text-white p-4 rounded-lg shadow-xl max-w-sm z-30"
                    role="alert"
                >
                    <p class="font-bold">АЛДАА:</p>
                    <p id="alert-message" class="text-sm"></p>
                    <button
                        onclick="document.getElementById('custom-alert').classList.add('hidden')"
                        class="mt-2 text-xs opacity-80 hover:opacity-100"
                    >
                        Хаах
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript - Local Logic (No Firebase) -->
    <script>
        // ----------------- ТУСЛАХ ФУНКЦУУД -----------------
        function showCustomAlert(message) {
            const alertBox = document.getElementById("custom-alert");
            const alertMessage = document.getElementById("alert-message");
            alertMessage.textContent = message;
            alertBox.classList.remove("hidden", "bg-red-600", "bg-green-600");
            alertBox.classList.add("bg-red-600");
        }

        function showSuccessAlert(message) {
            const alertBox = document.getElementById("custom-alert");
            const alertMessage = document.getElementById("alert-message");
            alertMessage.textContent = message;
            alertBox.classList.remove("hidden", "bg-red-600", "bg-green-600");
            alertBox.classList.add("bg-green-600");
        }

        function formatNumber(num) {
            if (isNaN(num)) return num;
            return new Intl.NumberFormat("en-US").format(num);
        }

        // Зургуудыг Base64 болгож хөрвүүлэх
        function fileToBase64(files) {
            return new Promise((resolve, reject) => {
                const results = [];
                let filesProcessed = 0;

                if (!files || files.length === 0) {
                    resolve([]);
                    return;
                }

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (file.size > 1.8 * 1024 * 1024) {
                        reject(
                            new Error(
                                `Файлын хэмжээ хэтэрхий том (${(
                                    file.size /
                                    1024 /
                                    1024
                                ).toFixed(2)}MB). 1.8MB-аас бага байх ёстой.`
                            )
                        );
                        return;
                    }
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement("canvas");
                            const MAX_WIDTH = 800;
                            let width = img.width;
                            let height = img.height;

                            if (width > MAX_WIDTH) {
                                height *= MAX_WIDTH / width;
                                width = MAX_WIDTH;
                            }
                            canvas.width = width;
                            canvas.height = height;

                            const ctx = canvas.getContext("2d");
                            ctx.drawImage(img, 0, 0, width, height);

                            const dataURL = canvas.toDataURL(
                                "image/jpeg",
                                0.7
                            );
                            results.push(dataURL);

                            filesProcessed++;
                            if (filesProcessed === files.length) {
                                resolve(results);
                            }
                        };
                        img.src = e.target.result;
                    };
                    reader.onerror = (error) => reject(error);
                    reader.readAsDataURL(file);
                }
            });
        }

        // ----------------- ДАТА ХАДГАЛАЛТ (localStorage) -----------------
        const STORAGE_KEY = "carsmongolia_cars";
        let allCars = [];
        let currentFilter = "all";
        let generateDescBtn = null; // AI товч глобал

        function loadCarsFromStorage() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                if (!raw) return [];
                const arr = JSON.parse(raw);
                return Array.isArray(arr) ? arr : [];
            } catch (e) {
                console.error("localStorage parse error", e);
                return [];
            }
        }

        function saveCarsToStorage(cars) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(cars));
            } catch (e) {
                console.error("localStorage save error", e);
            }
        }

        // ----------------- РЕНДЕР ФУНКЦ -----------------
        function renderCarListings(filter) {
            const container = document.getElementById("listings-container");
            container.innerHTML = "";

            const filteredCars = allCars.filter((car) => {
                if (filter === "all") return true;
                return car.fuelType === filter;
            });

            if (filteredCars.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-10 text-gray-500 font-semibold text-lg">
                    Одоогоор ${
                        filter === "all"
                            ? "машины зар байхгүй"
                            : "сонгосон нөхцөлөөр зар олдсонгүй"
                    }.
                 </div>`;
                return;
            }

            filteredCars.forEach((car) => {
                const firstImage =
                    car.imageDatas && car.imageDatas.length > 0
                        ? car.imageDatas[0]
                        : "";
                const imageCount = car.imageDatas
                    ? car.imageDatas.length
                    : 0;

                const card = document.createElement("div");
                card.className =
                    "bg-white rounded-xl shadow-lg overflow-hidden transition duration-300 hover:shadow-xl transform hover:-translate-y-1";
                card.innerHTML = `
                    <div class="relative h-56 bg-gray-200 overflow-hidden">
                        ${
                            firstImage
                                ? `<img src="${firstImage}" alt="${car.manufacturer} ${car.model}" class="w-full h-full object-cover">`
                                : `<div class="w-full h-full flex items-center justify-center text-gray-500 text-lg font-bold">Зураг Олдсонгүй</div>`
                        }
                        <div class="absolute top-3 right-3 bg-red-600 text-white text-xs font-bold px-2 py-1 rounded-full shadow-md">
                            ${car.fuelType}
                        </div>
                        ${
                            imageCount > 1
                                ? `<div class="absolute bottom-3 left-3 bg-black bg-opacity-60 text-white text-xs font-medium px-2 py-1 rounded-full">Зураг 1/${imageCount}</div>`
                                : ""
                        }
                    </div>
                    <div class="p-5 space-y-3">
                        <h3 class="text-xl font-bold text-gray-900">${
                            car.manufacturer
                        } ${car.model}</h3>
                        <div class="flex flex-wrap text-sm text-gray-600 space-x-4">
                            <p><strong>Он:</strong> ${car.year}</p>
                            <p><strong>Гүйлтийн зай:</strong> ${formatNumber(
                                car.mileage
                            )} км</p>
                        </div>
                        <p class="text-3xl font-extrabold text-red-600 border-t pt-3">
                            ${formatNumber(car.price)} сая ₮
                        </p>
                        <p class="text-sm text-gray-700 mt-2 line-clamp-2">${
                            car.description || ""
                        }</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // ----------------- МОДАЛ -----------------
        function openModal() {
            document
                .getElementById("add-car-modal")
                .classList.remove("hidden");
        }

        function closeModal() {
            document.getElementById("add-car-modal").classList.add("hidden");
            document.getElementById("add-car-form").reset();
            document.getElementById("file-count-display").textContent =
                "0 файл сонгосон";
        }

        // ----------------- ТАЙЛБАР ҮҮСГЭХ (Gemini – хүсвэл key тавиад ашигла) -----------------
        const LLM_API_KEY = ""; // Хоосон байвал AI товч зүгээр алдаа мессеж өгнө

        async function generateDescription() {
            const manufacturer =
                document.getElementById("manufacturer").value.trim();
            const model =
                document.getElementById("model").value.trim();
            const year = document.getElementById("year").value.trim();
            const mileage =
                document.getElementById("mileage").value.trim();
            const price = document.getElementById("price").value.trim();
            const descriptionField =
                document.getElementById("description");
            const loadingIndicator =
                document.getElementById("ai-loading");
            const aiTextSpan = document.getElementById("ai-text");

            if (!manufacturer || !model || !year || !price) {
                showCustomAlert(
                    "Тайлбар үүсгэхийн тулд Үйлдвэрлэгч, Модель, Он, Үнийг бөглөнө үү."
                );
                return;
            }

            if (!LLM_API_KEY) {
                showCustomAlert(
                    "Gemini API key тохируулаагүй байна. LLM_API_KEY хувьсагчид key-ээ тавина уу."
                );
                return;
            }

            loadingIndicator.classList.remove("hidden");
            aiTextSpan.textContent = "Үүсгэж байна...";
            if (generateDescBtn) generateDescBtn.disabled = true;

            const userPrompt = `Машин зарах зарны сэтгэл татам, мэргэжлийн түвшний тайлбарыг Монгол хэлээр бичээд өгнө үү.
            Үйлдвэрлэгч: ${manufacturer}, Модель: ${model}, Он: ${year}, Гүйлтийн зай: ${formatNumber(
                mileage
            )} км, Үнэ: ${formatNumber(
                price
            )} сая төгрөг. Зөвхөн тайлбарыг гаргана уу.`;

            try {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${LLM_API_KEY}`;

                const payload = {
                    contents: [{ parts: [{ text: userPrompt }] }],
                    systemInstruction: {
                        parts: [
                            {
                                text: "Act as a professional car sales copywriter for the Mongolian market. Generate a compelling, detailed, and polite sales description.",
                            },
                        ],
                    },
                };

                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    const errorJson = await response.json();
                    throw new Error(
                        `API дуудлагын алдаа: ${
                            errorJson.error?.message || response.statusText
                        }`
                    );
                }

                const result = await response.json();
                const generatedText =
                    result.candidates?.[0]?.content?.parts?.[0]?.text ||
                    "Тайлбар үүсгэх боломжгүй.";

                descriptionField.value = generatedText.trim();
                showSuccessAlert("Тайлбар амжилттай үүсгэгдлээ!");
            } catch (error) {
                showCustomAlert(`Gemini API алдаа: ${error.message}`);
                console.error("Gemini API Error:", error);
            } finally {
                loadingIndicator.classList.add("hidden");
                aiTextSpan.textContent = "Зар Тайлбар Үүсгэх ✨";
                if (generateDescBtn) generateDescBtn.disabled = false;
            }
        }

        // ----------------- MAIN INIT -----------------
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("add-car-form");
            const openModalBtn =
                document.getElementById("open-modal-btn");
            const closeModalBtn =
                document.getElementById("close-modal-btn");
            const modalOverlay =
                document.getElementById("add-car-modal");
            const carImageFile =
                document.getElementById("carImageFile");
            const fileCountDisplay =
                document.getElementById("file-count-display");
            const filterButtons =
                document.querySelectorAll(".filter-btn");
            generateDescBtn =
                document.getElementById("generate-description-btn");

            // Modal listeners
            if (openModalBtn) openModalBtn.addEventListener("click", openModal);
            if (closeModalBtn)
                closeModalBtn.addEventListener("click", closeModal);
            if (modalOverlay)
                modalOverlay.addEventListener("click", (e) => {
                    if (e.target.id === "add-car-modal") {
                        closeModal();
                    }
                });

            // File count
            if (carImageFile) {
                carImageFile.addEventListener("change", () => {
                    const count = carImageFile.files.length;
                    fileCountDisplay.textContent =
                        count + " файл сонгосон";
                });
            }

            // Filter buttons
            filterButtons.forEach((btn) => {
                btn.addEventListener("click", () => {
                    const filter = btn.dataset.filter;
                    currentFilter = filter;

                    filterButtons.forEach((b) => {
                        b.classList.remove(
                            "bg-red-600",
                            "text-white"
                        );
                        b.classList.add("bg-gray-200", "text-gray-700");
                    });

                    btn.classList.remove("bg-gray-200", "text-gray-700");
                    btn.classList.add("bg-red-600", "text-white");

                    renderCarListings(filter);
                });
            });

            // Form submit
            if (form) {
                form.addEventListener("submit", async (e) => {
                    e.preventDefault();

                    const data = new FormData(form);
                    const files = carImageFile.files;

                    if (!files || files.length === 0) {
                        showCustomAlert("Зургаа заавал оруулна уу.");
                        return;
                    }

                    try {
                        const imageDatas = await fileToBase64(files);

                        const carData = {
                            id:
                                Date.now().toString() +
                                "-" +
                                Math.random().toString(36).slice(2),
                            manufacturer: data
                                .get("manufacturer")
                                .trim(),
                            model: data.get("model").trim(),
                            year: Number(data.get("year")),
                            mileage: Number(data.get("mileage")),
                            price: Number(data.get("price")),
                            fuelType: data.get("fuelType"),
                            description: (data
                                .get("description") || ""
                            ).trim(),
                            imageDatas,
                            createdAt: new Date().toISOString(),
                        };

                        allCars.unshift(carData); // шинээр нэмэгдсэн эхэнд
                        saveCarsToStorage(allCars);
                        renderCarListings(currentFilter);
                        showSuccessAlert("Машины зар амжилттай нэмэгдлээ!");
                        closeModal();
                    } catch (error) {
                        showCustomAlert(
                            `Зар оруулах алдаа: ${error.message}`
                        );
                        console.error(error);
                    }
                });
            }

            // Gemini AI товч
            if (generateDescBtn) {
                generateDescBtn.addEventListener(
                    "click",
                    generateDescription
                );
            }

            // Анхны дата – localStorage-оос уншина
            allCars = loadCarsFromStorage();
            const loadingMessage =
                document.getElementById("loading-message");
            if (loadingMessage) loadingMessage.classList.add("hidden");
            renderCarListings(currentFilter);
        });
    </script>
</body>
</html>
